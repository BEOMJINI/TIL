<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <header class="header" role="banner">
        <div class="header_inner">
            <h1 class="title">회원가입을 위해<br>정보를 입력해주세요</h1>
        </div>
    </header>
    <div id="container" class="container">
        <div class="content">
            <div id="email_line" class="input_row">
                <p>* 이메일</p>
                <input id="email" class="input_text" type="text">
                <hr>
            </div>
            <div id="name_line" class="input_row">
                <p>* 이름</p>
                <input id="name" class="input_text" type="text">
                <hr>
            </div>
            <div id="pw_line" class="input_row">
                <p>* 비밀번호</p>
                <input id="pw" class="input_text" type="text">
                <hr>
            </div>
            <div id="pw_chk_line" class="input_row">
                <p>* 비밀번호 확인</p>
                <input id="pw_check" class="input_text" type="text">
                <hr>
            </div>
            <div id="gender_radio" >
                <input name="gender" value="F" checked="true" type="radio"> 여성
                <input name="gender" value="M" type="radio"> 남성
            </div>
            <div id="terms_chkbox">
                <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마켓팅 활용 선택에 모두 동의합니다.
                <hr>
            </div>
            <div id="agree_button">
                <button>가입하기</button>
            </div>
    </div>
</body>
</html>
